<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ensar - Sagi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .kutu {
      margin-top: 30px;
      padding: 20px;
      position: relative;
      z-index: 5;
    }

    /* Üstteki profil foto + çerçeve */
    .pp-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .pp-isin {
      padding: 7px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff004c, #ffb300, #00f7ff, #9d00ff);
      animation: donus 4s linear infinite, parlama 1.2s linear infinite alternate;
    }

    @keyframes donus {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes parlama {
      from { filter: brightness(1); }
      to { filter: brightness(1.7); }
    }

    .pp {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0f0f0f;
      background: #000;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 5px;
    }

    p {
      font-size: 17px;
      opacity: 0.9;
      margin-bottom: 15px;
    }

    input {
      padding: 12px;
      width: 250px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      text-align: center;
      margin-bottom: 10px;
      outline: none;
      background: #222;
      color: #fff;
    }

    .buton {
      display: block;
      margin: 8px auto;
      width: 260px;
      padding: 12px 30px;
      background: linear-gradient(45deg, #ff0066, #ff8800);
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,0,102,0.5);
    }

    .secondary {
      background: linear-gradient(45deg, #3c3c3c, #777);
    }

    .insta {
      background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
    }

    .mesaj {
      margin-top: 18px;
      font-size: 19px;
      min-height: 30px;
      font-weight: bold;
    }

    /* Köşe ışık */
    .glow::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      box-shadow: 0 0 90px 35px var(--renk) inset;
      animation: glowPulse 1.2s infinite alternate;
    }

    @keyframes glowPulse {
      from { opacity: 0.3; }
      to { opacity: 0.85; }
    }

    /* Ekran karartma (efe) */
    .darken::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 1;
    }

    /* Sonsuz konfeti katmanı */
    #efektKatmani {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      border-radius: 2px;
      animation-name: confettiFall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-10%) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110%) rotate(360deg); opacity: 1; }
    }

    /* Kişiye özel foto alanı */
    #kisiFoto {
      display: none;
      margin: 15px auto 0;
      width: 180px;
      border-radius: 15px;
      box-shadow: 0 0 25px #444;
    }
  </style>
</head>
<body id="ekran">

  <!-- Sonsuz konfeti katmanı -->
  <div id="efektKatmani"></div>

  <div class="kutu">

    <!-- Maymun foto -->
    <div class="pp-wrapper">
      <div class="pp-isin">
        <img
          src="https://cdn.discordapp.com/attachments/1442521696690245814/1447328577837207746/the-original-image-of-the-monkey-thinking-meme-v0-g5bpdf8smaaf1.webp?ex=69373947&is=6935e7c7&hm=1163668bafb97eeebcef1a7bb1cc13c0eeaef3ab2fde8db29bcd1ad657740e7e&"
          class="pp">
      </div>
    </div>

    <h1>Naber panpa ben Ensar</h1>
    <p>Sagi derler – Şifreni yaz pampa</p>

    <input type="password" id="sifre" placeholder="Şifreni buraya yaz">

    <button class="buton" onclick="kontrolEt()">Mesajı Göster</button>

    <button class="buton secondary" onclick="genelMesaj()">
      Şifren yok mu? Sana da mesajım var
    </button>

    <a class="buton insta" href="https://www.instagram.com/sagi_mok?igsh=bzFhN3BjcWU2cXR4" target="_blank">
      Instagram Hesabıma Git
    </a>

    <div class="mesaj" id="sonuc"></div>

    <!-- Kişiye özel foto (şifreye göre src değişecek) -->
    <img id="kisiFoto" src="">
  </div>

  <script>
    // Sayfa açılır açılmaz sonsuz konfeti üret
    (function konfetiBaslat() {
      const kat = document.getElementById("efektKatmani");
      const renkler = ["red", "yellow", "cyan", "purple", "lime", "#ff6ec7", "#00ffaa"];

      for (let i = 0; i < 70; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "%";
        c.style.background = renkler[Math.floor(Math.random() * renkler.length)];
        const sure = 3 + Math.random() * 3;      // 3–6 sn
        const gecikme = Math.random() * 4;       // 0–4 sn
        c.style.animationDuration = sure + "s";
        c.style.animationDelay = gecikme + "s";
        kat.appendChild(c);
      }
    })();

    function temizEfekt() {
      document.getElementById("ekran").classList.remove("darken", "glow");
      const foto = document.getElementById("kisiFoto");
      foto.style.display = "none";
      foto.src = "";
    }

    function renkEfekti(renk) {
      document.body.style.setProperty("--renk", renk);
      document.getElementById("ekran").classList.add("glow");
    }

    function kontrolEt() {
      temizEfekt();
      const sifre = document.getElementById("sifre").value.toLowerCase().trim();
      const sonuc = document.getElementById("sonuc");
      const foto = document.getElementById("kisiFoto");

      if (!sifre) {
        sonuc.innerHTML = "Boş geçme pampa";
        return;
      }

      switch (sifre) {
        case "melis":
          sonuc.innerHTML = "sevıyom senı pampa";
          renkEfekti("red");
          foto.src = "https://cdn.discordapp.com/attachments/1433088303200079935/1447341087436832981/WhatsApp_Gorsel_2025-12-08_saat_00.34.54_48d383f1.jpg?ex=693744ed&is=6935f36d&hm=509a2530dfcfd1bb7947f5514784b34cf56607f75037179e35ec1fc947d19d21&";
          foto.style.display = "block";
          break;

        case "mete":
          sonuc.innerHTML = "kralsın dostum";
          renkEfekti("deepskyblue");
          foto.src = "https://cdn.discordapp.com/attachments/1433088303200079935/1447341699910078565/WhatsApp_Gorsel_2025-12-08_saat_00.34.54_f64b6225.jpg?ex=6937457f&is=6935f3ff&hm=78e3eaedcb0c2cebee88984e6e37f31e4323072c4babfb42985fd787ffa3721c&";
          foto.style.display = "block";
          break;

        case "ayse":
          sonuc.innerHTML = "best frıendlerımdensın kanka";
          renkEfekti("gold");
          break;

        case "eren":
          sonuc.innerHTML = "sanalda npcsin seviyom seni kanka";
          renkEfekti("purple");
          break;

        case "mustafa":
          sonuc.innerHTML = "senle haliçe işiyekmi pampa, doğum günün erkenden kutlu olsun";
          renkEfekti("orange");
          foto.src = "https://cdn.discordapp.com/attachments/1433088303200079935/1447340863335170171/WhatsApp_Gorsel_2025-12-08_saat_00.34.54_894de67a.jpg?ex=693744b8&is=6935f338&hm=11ebac27864f76ce6baf3207192869cc14616fec429ce071ae83a5a66e440298&";
          foto.style.display = "block";
          break;

        case "nehir":
          sonuc.innerHTML = "sevilion kanka — bu sen bu arada,";
          renkEfekti("crimson");
          foto.src = "https://cdn.discordapp.com/attachments/1433088303200079935/1447334125727121589/WhatsApp_Gorsel_2025-12-08_saat_00.08.17_07b42414.jpg?ex=69373e71&is=6935ecf1&hm=d10ba11b37880207562b243def91354703072bf8c783f783fdb03008097798e6&";
          foto.style.display = "block";
          break;

        case "enes":
          sonuc.innerHTML = "seviyom seni pampa";
          renkEfekti("hotpink");
          foto.src = "https://cdn.discordapp.com/attachments/1433088303200079935/1447340911716733028/WhatsApp_Gorsel_2025-12-08_saat_00.34.54_bb22ce20.jpg?ex=693744c3&is=6935f343&hm=c5b2127e06a21598e705026c1ab8cba1a066a95f83521b9815962c373df46a96&";
          foto.style.display = "block";
          break;

        case "efe":
          sonuc.innerHTML = "annenı dusunuyom pampaaa";
          renkEfekti("lime");
          document.getElementById("ekran").classList.add("darken");
          foto.src = "https://cdn.discordapp.com/attachments/1433088303200079935/1447340754765615175/WhatsApp_Gorsel_2025-12-08_saat_00.34.55_700ab78b.jpg?ex=6937449e&is=6935f31e&hm=754b634a0d58a938270a6c35de607fcd4e55ca55339ba46a19cb61dd2fccee09&";
          foto.style.display = "block";
          break;

        case "mehmet":
          sonuc.innerHTML = "mehmet tualet temizlemeye devam et";
          renkEfekti("orangered");
          foto.src = "https://cdn.discordapp.com/attachments/1433088303200079935/1447342864391737435/WhatsApp_Gorsel_2025-12-08_saat_00.42.44_f984acee.jpg?ex=69374695&is=6935f515&hm=5bdb1f49e072cf2b009de508ee847fe6f82d3f39c1afa56363ef05200a55b635&";
          foto.style.display = "block";
          break;

        case "random":
          sonuc.innerHTML = "kendini sev pampa";
          renkEfekti("cyan");
          break;

        default:
          sonuc.innerHTML = "Bu şifre bende yok pampa";
      }
    }

    function genelMesaj() {
      temizEfekt();
      document.getElementById("sonuc").innerHTML =
        "Şifren olmasa da sorun değil pampa. Derdin varsa gel anlat, dinlerim seni. Kendine dikkat et, yalnız değilsin.";
    }
  </script>

</body>
</html>
