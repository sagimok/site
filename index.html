<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ensar - Sagi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .kutu {
      margin-top: 30px;
      padding: 20px;
      position: relative;
      z-index: 5;
    }

    /* FOTO + YANIP SÖNEN ÇERÇEVE */
    .pp-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .pp-isin {
      padding: 7px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff004c, #ffb300, #00f7ff, #9d00ff);
      animation: donus 4s linear infinite, parlama 1.2s infinite alternate;
    }

    @keyframes donus {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes parlama {
      from { filter: brightness(1); }
      to { filter: brightness(1.7); }
    }

    .pp {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0f0f0f;
      background: #000;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 5px;
    }

    p {
      font-size: 17px;
      opacity: 0.9;
      margin-bottom: 15px;
    }

    input {
      padding: 12px;
      width: 250px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      text-align: center;
      margin-bottom: 10px;
      outline: none;
      background: #222;
      color: #fff;
    }

    .buton {
      display: block;
      margin: 8px auto;
      width: 260px;
      padding: 12px 30px;
      background: linear-gradient(45deg, #ff0066, #ff8800);
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,0,102,0.5);
    }

    .secondary {
      background: linear-gradient(45deg, #3c3c3c, #777);
    }

    .insta {
      background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
    }

    .mesaj {
      margin-top: 18px;
      font-size: 19px;
      min-height: 30px;
      font-weight: bold;
    }

    /* KÖŞE IŞIK */
    .glow::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      box-shadow: 0 0 90px 35px var(--renk) inset;
      animation: glowPulse 1.2s infinite alternate;
    }

    @keyframes glowPulse {
      from { opacity: 0.3; }
      to { opacity: 0.85; }
    }

    /* DARK */
    .darken::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 1;
    }

    /* EFEKT KATMANI */
    #efektKatmani {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: heartFall 2.5s linear forwards;
    }

    @keyframes heartFall {
      0% { transform: translateY(-10%); opacity: 1; }
      100% { transform: translateY(110%); opacity: 0; }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      animation: confettiFall 2.2s linear forwards;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-10%) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110%) rotate(360deg); opacity: 0; }
    }

    /* NEHİR FOTO */
    #nehirFoto {
      display: none;
      margin-top: 15px;
      width: 180px;
      border-radius: 15px;
      box-shadow: 0 0 25px red;
    }
  </style>
</head>
<body id="ekran">

  <div id="efektKatmani"></div>

  <div class="kutu">

    <!-- MAYMUN FOTO -->
    <div class="pp-wrapper">
      <div class="pp-isin">
        <img
          src="https://cdn.discordapp.com/attachments/1442521696690245814/1447328577837207746/the-original-image-of-the-monkey-thinking-meme-v0-g5bpdf8smaaf1.webp"
          class="pp">
      </div>
    </div>

    <h1>Naber panpa ben Ensar</h1>
    <p>Sagi derler – Şifreni yaz pampa</p>

    <input type="password" id="sifre" placeholder="Şifreni buraya yaz">

    <button class="buton" onclick="kontrolEt()">Mesajı Göster</button>

    <button class="buton secondary" onclick="genelMesaj()">
      Şifren yok mu? Sana da mesajım var
    </button>

    <a class="buton insta" href="https://www.instagram.com/sagi_mok?igsh=bzFhN3BjcWU2cXR4" target="_blank">
      Instagram Hesabıma Git
    </a>

    <div class="mesaj" id="sonuc"></div>

    <img
      id="nehirFoto"
      src="https://cdn.discordapp.com/attachments/1433088303200079935/1447334125727121589/WhatsApp_Gorsel_2025-12-08_saat_00.08.17_07b42414.jpg">
  </div>

  <script>
    function temizEfekt() {
      document.getElementById("efektKatmani").innerHTML = "";
      document.getElementById("ekran").classList.remove("darken", "glow");
      document.getElementById("nehirFoto").style.display = "none";
    }

    function kalpYagmuru() {
      temizEfekt();
      const kat = document.getElementById("efektKatmani");
      for (let i = 0; i < 20; i++) {
        let h = document.createElement("span");
        h.className = "heart";
        h.textContent = "❤";
        h.style.left = Math.random() * 100 + "%";
        h.style.animationDelay = (Math.random() * 1.2) + "s";
        kat.appendChild(h);
      }
    }

    function konfetiPatlat() {
      temizEfekt();
      const kat = document.getElementById("efektKatmani");
      const renkler = ["red", "yellow", "cyan", "purple", "lime"];
      for (let i = 0; i < 25; i++) {
        let c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "%";
        c.style.background = renkler[Math.floor(Math.random() * renkler.length)];
        c.style.animationDelay = (Math.random() * 1.0) + "s";
        kat.appendChild(c);
      }
    }

    function renkEfekti(r) {
      document.body.style.setProperty("--renk", r);
      document.getElementById("ekran").classList.add("glow");
    }

    function kontrolEt() {
      temizEfekt();
      const input = document.getElementById("sifre");
      const sifre = input.value.toLowerCase().trim();
      const sonuc = document.getElementById("sonuc");

      if (!sifre) {
        sonuc.innerHTML = "Boş geçme pampa";
        return;
      }

      switch (sifre) {
        case "melis":
          sonuc.innerHTML = "sevıyom senı pampa";
          renkEfekti("red");
          kalpYagmuru();
          break;
        case "mete":
          sonuc.innerHTML = "kralsın dostum";
          renkEfekti("deepskyblue");
          break;
        case "ayse":
          sonuc.innerHTML = "best frıendlerımdensın kanka";
          renkEfekti("gold");
          break;
        case "eren":
          sonuc.innerHTML = "sanalda npcsin seviyom seni kanka";
          renkEfekti("purple");
          break;
        case "mustafa":
          sonuc.innerHTML = "senle haliçe işiyekmi pampa, doğum günün erkenden kutlu olsun";
          renkEfekti("orange");
          konfetiPatlat();
          break;
        case "nehir":
          sonuc.innerHTML = "sevilion kanka — bu sen bu arada,";
          renkEfekti("crimson");
          document.getElementById("nehirFoto").style.display = "block";
          break;
        case "enes":
          sonuc.innerHTML = "seviyom seni pampa";
          renkEfekti("hotpink");
          kalpYagmuru();
          break;
        case "efe":
          sonuc.innerHTML = "annenı dusunuyom pampaaa";
          renkEfekti("lime");
          document.getElementById("ekran").classList.add("darken");
          break;
        case "random":
          sonuc.innerHTML = "kendini sev pampa";
          renkEfekti("cyan");
          break;
        default:
          sonuc.innerHTML = "Bu şifre bende yok pampa";
      }
    }

    function genelMesaj() {
      temizEfekt();
      document.getElementById("sonuc").innerHTML =
        "Şifren olmasa da sorun değil pampa. Derdin varsa gel anlat, dinlerim seni. Kendine dikkat et, yalnız değilsin.";
    }
  </script>

</body>
</html>
