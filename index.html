    .glow::before {

    }

    /* EFE KARARTMA OVERLAY */
    .darken::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 1;
      pointer-events: none;
    }

    /* EFEKT KATMANI (KALP YAƒûMURU / KONFETƒ∞) */
    #efektKatmani {

    }

    .heart {

      font-size: 22px;

    @keyframes heartFall {
      0% { transform: translateY(-10%); opacity: 1; }

    }

    .confetti {

      width: 8px;
      height: 14px;
      border-radius: 2px;

    }

    @keyframes confettiFall {
      0% { transform: translateY(-10%) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110%) rotate(360deg); opacity: 0; }
    }
  </style>
