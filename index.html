<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ensar - Sagi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .kutu {
      margin-top: 30px;
      padding: 20px;
      position: relative;
      z-index: 5;
    }

    .pp-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .pp-isin {
      padding: 7px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff004c, #ffb300, #00f7ff, #9d00ff);
      animation: donus 4s linear infinite, parlama 1.2s linear infinite alternate;
    }

    @keyframes donus {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes parlama {
      from { filter: brightness(1); }
      to { filter: brightness(1.7); }
    }

    .pp {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0f0f0f;
      background: #000;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 5px;
    }

    p {
      font-size: 17px;
      opacity: 0.9;
      margin-bottom: 15px;
    }

    input {
      padding: 12px;
      width: 250px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      text-align: center;
      margin-bottom: 10px;
      outline: none;
      background: #222;
      color: #fff;
    }

    .buton {
      display: block;
      margin: 8px auto;
      width: 260px;
      padding: 12px 30px;
      background: linear-gradient(45deg, #ff0066, #ff8800);
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,0,102,0.5);
    }

    .secondary {
      background: linear-gradient(45deg, #3c3c3c, #777);
    }

    .insta {
      background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
    }

    .mesaj {
      margin-top: 18px;
      font-size: 19px;
      min-height: 30px;
      font-weight: bold;
    }

    .glow::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      box-shadow: 0 0 90px 35px var(--renk) inset;
      animation: glowPulse 1.2s infinite alternate;
    }

    @keyframes glowPulse {
      from { opacity: 0.3; }
      to { opacity: 0.85; }
    }

    .darken::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 1;
    }

    #efektKatmani {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      border-radius: 2px;
      animation-name: confettiFall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-10%) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110%) rotate(360deg); opacity: 1; }
    }

    #kisiFoto {
      display: none;
      margin: 15px auto 0;
      width: 180px;
      border-radius: 15px;
      box-shadow: 0 0 25px #444;
    }

    /* ✅ MÜZİK BUTONU */
    #muzikButon {
      position: fixed;
      right: 12px;
      bottom: 12px;
      z-index: 999;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(45deg, #ff0066, #ff8800);
      color: #fff;
      box-shadow: 0 0 12px rgba(255,0,102,0.6);
    }
  </style>
</head>
<body id="ekran">

  <div id="efektKatmani"></div>

  <div class="kutu">

    <div class="pp-wrapper">
      <div class="pp-isin">
        <img src="https://cdn.discordapp.com/attachments/1442521696690245814/1447328577837207746/the-original-image-of-the-monkey-thinking-meme-v0-g5bpdf8smaaf1.webp?ex=69373947&is=6935e7c7&hm=1163668bafb97eeebcef1a7bb1cc13c0eeaef3ab2fde8db29bcd1ad657740e7e&" class="pp">
      </div>
    </div>

    <h1>Naber panpa ben Ensar</h1>
    <p>Sagi derler – Şifreni yaz pampa</p>

    <input type="password" id="sifre" placeholder="Şifreni buraya yaz">
    <button class="buton" onclick="kontrolEt()">Mesajı Göster</button>
    <button class="buton secondary" onclick="genelMesaj()">Şifren yok mu? Sana da mesajım var</button>

    <a class="buton insta" href="https://www.instagram.com/sagi_mok?igsh=bzFhN3BjcWU2cXR4" target="_blank">Instagram Hesabıma Git</a>

    <div class="mesaj" id="sonuc"></div>
    <img id="kisiFoto" src="">

    <!-- ✅ MÜZİK -->
    <audio id="melodi" src="https://drive.google.com/uc?export=download&id=1oDq8TdNjpwkJUg1K7SzUg9tDbSDKDO45" loop></audio>
    <button id="muzikButon" onclick="muzikToggle()">Müzik: Kapalı</button>

  </div>

  <script>
    const melodi = document.getElementById("melodi");
    const muzikButon = document.getElementById("muzikButon");
    melodi.volume = 0.25;
    let muzikAcik = false;

    function muzikToggle() {
      muzikAcik = !muzikAcik;
      if (muzikAcik) {
        melodi.currentTime = 0;
        melodi.play();
        muzikButon.innerText = "Müzik: Açık";
      } else {
        melodi.pause();
        muzikButon.innerText = "Müzik: Kapalı";
      }
    }

    function kontrolEt() {
      if (muzikAcik) {
        melodi.currentTime = 0;
        melodi.play();
      }
      alert("Şifre sistemi çalışıyor, müzik aktif!");
    }

    function genelMesaj() {
      document.getElementById("sonuc").innerHTML =
        "Şifren olmasa da sorun değil pampa. Derdin varsa gel anlat, dinlerim seni. Kendine dikkat et, yalnız değilsin.";
    }
  </script>

</body>
</html>
